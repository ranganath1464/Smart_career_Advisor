<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Career Advisor | Upload Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f3f7fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 20px;
        }
        h1 {
            font-weight: bold;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width: 500px;">
        <h1 class="text-center mb-4">Smart Career Advisor</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume_file" class="form-label">Upload your Resume (.pdf or .docx)</label>
                <input type="file" class="form-control" name="resume_file" id="resume_file" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
        </form>
    </div>
    <footer class="mt-4">
        &copy; 2025 Smart Career Advisor | Built with ❤️ using Flask & ML
    </footer>
</div>
</body>
</html>
